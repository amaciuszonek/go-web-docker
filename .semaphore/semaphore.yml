version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Install
          commands:
            - sem-version go 1.18
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cd src
            - 'cache restore vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH,vendor-master'
            - go mod vendor
            - 'cache store vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH,vendor-master vendor'
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
  - name: Test
    task:
      prologue:
        commands:
          - sem-version go 1.18
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cd src
          - 'cache restore vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH,vendor-master'
      jobs:
        - name: Test
          commands:
            - go test ./...
